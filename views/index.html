<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Metadata Microservice</title>
</head>
<body>
  <h1>Upload a File</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <label for="upfile">Choose a file:</label>
    <input type="file" name="upfile" id="upfile" required>
    <button type="submit">Upload File</button>
  </form>
  

  <div id="result"></div>

  <script>
    // Handle form submission and show metadata in the result div
    document.querySelector('form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const formData = new FormData(event.target);
      const response = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        const data = await response.json();
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `
          <h3>File Metadata:</h3>
          <p><strong>Name:</strong> ${data.name}</p>
          <p><strong>Type:</strong> ${data.type}</p>
          <p><strong>Size:</strong> ${data.size} bytes</p>
        `;
      } else {
        const errorData = await response.json();
        alert(errorData.error || 'An error occurred');
      }
    });
  </script>
</body>
</html>
